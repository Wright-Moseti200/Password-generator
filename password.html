<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/3db39d992e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="field">
        <p>Generate a 
            <br>
        <span class="span">Random Password</span>
        </p>
        <br>
        <div class="control has-icons-right">
<input  class="input has-background-white is-large is-success is-shadowless has-text-black has-text-small">
<span class="icon is-large has-text-success is-right">
<i class="fa-solid fa-copy copied"></i>
</span>
        </div>
        <br>
        <div class="control has-icons-left">
<button class="button is-success has-text-white is-paddingless is-medium" onclick="generate()">Generate Password</button>
<span class="icon is-left has-text-white mt-1">
    <i class="fa-solid fa-bolt kill"></i>
</span>
        </div>
</div>
    </div>
    <script src="password.js">
    </script>
</body>
</html>
